<div *ngIf="!showLayout">
    <!-- Login page (no layout) -->
    <router-outlet></router-outlet>
</div>

<div *ngIf="showLayout" class="min-h-screen flex bg-slate-50">
    <!-- Sidebar -->
    <app-admin-sidebar></app-admin-sidebar>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col">
        <!-- Top Bar -->
        <app-admin-topbar [pageTitle]="pageTitle"></app-admin-topbar>

        <!-- Content -->
        <main class="p-4 md:p-6 max-w-6xl w-full mx-auto">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
