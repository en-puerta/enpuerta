<div *ngIf="!showLayout">
    <!-- Login page (no layout) -->
    <router-outlet></router-outlet>
</div>

<div *ngIf="showLayout" class="min-h-screen flex flex-col">
    <!-- Sidebar + Content Container -->
    <div class="flex flex-1">
        <!-- Mobile Backdrop -->
        <div *ngIf="isSidebarOpen" (click)="closeSidebar()" class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden">
        </div>

        <!-- Sidebar -->
        <app-admin-sidebar [isOpen]="isSidebarOpen" (close)="closeSidebar()"></app-admin-sidebar>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col bg-background">
            <!-- Top Bar -->
            <app-admin-topbar [pageTitle]="pageTitle" (toggleSidebar)="toggleSidebar()"></app-admin-topbar>

            <!-- Content -->
            <main class="flex-1 p-4 md:p-6 max-w-6xl w-full mx-auto">
                <router-outlet></router-outlet>
            </main>
        </div>
    </div>

    <!-- Footer - Full Width Below Everything -->
    <footer class="bg-slate-900 text-white">
        <div class="w-full px-6 py-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

                    <p class="text-slate-400 text-xs mb-1">
                        <strong class="text-white">Naranjo</strong> - Desarrollo Web
                    </p>
                    <a href="mailto:contacto@ejemplo.com"
                        class="text-primary hover:text-primary-hover text-xs transition-colors">

                <!-- Links -->

                        <a href="https://cafecito.app/enpuerta" target="_blank" rel="noopener noreferrer"
