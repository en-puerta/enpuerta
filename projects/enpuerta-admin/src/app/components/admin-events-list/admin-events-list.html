<div>
  <!-- Header -->
  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
    <div>
      <h1 class="text-2xl font-bold text-slate-900">Eventos</h1>
      <p class="text-sm text-slate-600">Gestion√° tus obras, shows y actividades.</p>
    </div>

    <button (click)="goToNewEvent()"
      class="bg-primary hover:bg-primary-hover text-white px-6 py-2.5 rounded-lg font-semibold transition-colors shadow-sm">
      + Nuevo evento
    </button>
  </div>

  <!-- Filters -->
  <div class="mb-6 space-y-4">
    <!-- Type Filters -->
    <div>
      <label class="block text-sm font-medium text-slate-700 mb-2">Filtrar por tipo:</label>
      <div class="flex flex-wrap gap-2">
        <button *ngFor="let type of eventTypes" (click)="filterByType(type)" [class.bg-primary]="selectedType === type"
          [class.text-white]="selectedType === type" [class.border-primary]="selectedType === type"
          [class.bg-white]="selectedType !== type" [class.text-slate-600]="selectedType !== type"
          [class.border-slate-200]="selectedType !== type"
          class="px-4 py-2 rounded-lg text-sm font-medium border hover:bg-slate-50 transition-colors">
          {{ type }}
        </button>
      </div>
    </div>

    <!-- Status Filter -->
    <div>
      <label class="block text-sm font-medium text-slate-700 mb-2">Filtrar por estado:</label>
      <div class="flex flex-wrap gap-2">
        <button (click)="filterByStatus('Todos')" [class.bg-primary]="selectedStatus === 'Todos'"
          [class.text-white]="selectedStatus === 'Todos'" [class.border-primary]="selectedStatus === 'Todos'"
          [class.bg-white]="selectedStatus !== 'Todos'" [class.text-slate-600]="selectedStatus !== 'Todos'"
          [class.border-slate-200]="selectedStatus !== 'Todos'"
          class="px-4 py-2 rounded-lg text-sm font-medium border hover:bg-slate-50 transition-colors">
          Todos
        </button>
        <button (click)="filterByStatus('active')" [class.bg-primary]="selectedStatus === 'active'"
          [class.text-white]="selectedStatus === 'active'" [class.border-primary]="selectedStatus === 'active'"
          [class.bg-white]="selectedStatus !== 'active'" [class.text-slate-600]="selectedStatus !== 'active'"
          [class.border-slate-200]="selectedStatus !== 'active'"
          class="px-4 py-2 rounded-lg text-sm font-medium border hover:bg-slate-50 transition-colors">
          Activos
        </button>
        <button (click)="filterByStatus('inactive')" [class.bg-primary]="selectedStatus === 'inactive'"
          [class.text-white]="selectedStatus === 'inactive'" [class.border-primary]="selectedStatus === 'inactive'"
          [class.bg-white]="selectedStatus !== 'inactive'" [class.text-slate-600]="selectedStatus !== 'inactive'"
          [class.border-slate-200]="selectedStatus !== 'inactive'"
          class="px-4 py-2 rounded-lg text-sm font-medium border hover:bg-slate-50 transition-colors">
          Inactivos
        </button>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="(filteredEvents$ | async)?.length === 0"
    class="bg-white p-10 rounded-xl shadow-sm text-center text-slate-500">
    No hay eventos. <br> Comenz√° creando tu primer evento.
    <div class="mt-4">
      <button (click)="goToNewEvent()"
        class="bg-primary hover:bg-primary-hover text-white px-6 py-2.5 rounded-lg font-semibold transition-colors">
        + Crear primer evento
      </button>
    </div>
  </div>

  <!-- Events Table -->
  <div *ngIf="(filteredEvents$ | async)?.length"
    class="bg-white rounded-xl shadow-sm overflow-hidden border border-slate-200">
    <table class="min-w-full">
      <thead class="bg-slate-50 text-slate-700 text-sm border-b border-slate-200">
        <tr>
          <th class="px-4 py-3 text-left">
            <button (click)="setSorting('nameInternal')"
              class="flex items-center gap-1 hover:text-primary transition-colors font-semibold">
              Nombre
              <span class="text-xs">
                <span *ngIf="sortBy === 'nameInternal' && sortDirection === 'asc'">‚Üë</span>
                <span *ngIf="sortBy === 'nameInternal' && sortDirection === 'desc'">‚Üì</span>
                <span *ngIf="sortBy !== 'nameInternal'" class="text-slate-300">‚Üï</span>
              </span>
            </button>
          </th>
          <th class="px-4 py-3 text-left">
            <button (click)="setSorting('aliasPublic')"
              class="flex items-center gap-1 hover:text-primary transition-colors font-semibold">
              Alias
              <span class="text-xs">
                <span *ngIf="sortBy === 'aliasPublic' && sortDirection === 'asc'">‚Üë</span>
                <span *ngIf="sortBy === 'aliasPublic' && sortDirection === 'desc'">‚Üì</span>
                <span *ngIf="sortBy !== 'aliasPublic'" class="text-slate-300">‚Üï</span>
              </span>
            </button>
          </th>
          <th class="px-4 py-3 text-left">
            <button (click)="setSorting('eventType')"
              class="flex items-center gap-1 hover:text-primary transition-colors font-semibold">
              Tipo
              <span class="text-xs">
                <span *ngIf="sortBy === 'eventType' && sortDirection === 'asc'">‚Üë</span>
                <span *ngIf="sortBy === 'eventType' && sortDirection === 'desc'">‚Üì</span>
                <span *ngIf="sortBy !== 'eventType'" class="text-slate-300">‚Üï</span>
              </span>
            </button>
          </th>
          <th class="px-4 py-3 text-left">
            <button (click)="setSorting('status')"
              class="flex items-center gap-1 hover:text-primary transition-colors font-semibold">
              Estado
              <span class="text-xs">
                <span *ngIf="sortBy === 'status' && sortDirection === 'asc'">‚Üë</span>
                <span *ngIf="sortBy === 'status' && sortDirection === 'desc'">‚Üì</span>
                <span *ngIf="sortBy !== 'status'" class="text-slate-300">‚Üï</span>
              </span>
            </button>
          </th>
          <th class="px-4 py-3 text-left font-semibold">Destacado</th>
          <th class="px-4 py-3 text-right font-semibold">Acciones</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-slate-100 text-sm">
        <tr *ngFor="let event of filteredEvents$ | async" class="hover:bg-slate-50 transition-colors">
          <td class="px-4 py-3 font-medium text-slate-900">{{ event.nameInternal }}</td>
          <td class="px-4 py-3 text-slate-600">{{ event.aliasPublic }}</td>
          <td class="px-4 py-3">
            <span class="px-2 py-1 bg-primary/10 text-primary rounded-full text-xs uppercase font-medium">
              {{ event.eventType }}
            </span>
          </td>
          <td class="px-4 py-3">
            <app-status-badge [status]="event.status"></app-status-badge>
          </td>
          <td class="px-4 py-3">
            <span *ngIf="event.isSponsored" class="text-amber-500 text-lg">‚òÖ</span>
            <span *ngIf="!event.isSponsored" class="text-slate-300">‚Äî</span>
          </td>
          <td class="px-4 py-3 text-right">
            <div class="flex items-center justify-end gap-2">
              <button (click)="editEvent(event.eventId)"
                class="px-3 py-1.5 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-md text-xs font-medium transition-colors">
                ‚úèÔ∏è Editar
              </button>
              <button (click)="viewFunctions(event.eventId)"
                class="px-3 py-1.5 bg-primary/10 hover:bg-primary/20 text-primary rounded-md text-xs font-medium transition-colors">
                üé≠ Funciones
              </button>
              <button (click)="cancelEvent(event)" *ngIf="event.status === 'active'"
                class="px-3 py-1.5 bg-red-50 hover:bg-red-100 text-red-600 rounded-md text-xs font-medium transition-colors">
                ‚ùå Cancelar
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
