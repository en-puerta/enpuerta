<div class="bg-white rounded-xl shadow-sm p-6 space-y-6">
    <h2 class="text-xl font-bold">{{ isEditMode ? 'Editar función' : 'Nueva función' }}</h2>

    <form [formGroup]="functionForm" (ngSubmit)="onSubmit()" class="space-y-4">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Fecha</label>
                <input type="date" formControlName="date"
                    class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:border-slate-500 focus:ring-1 focus:ring-slate-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Hora</label>
                <input type="time" formControlName="time"
                    class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:border-slate-500 focus:ring-1 focus:ring-slate-500">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Capacidad</label>
                <input type="number" formControlName="capacity"
                    class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:border-slate-500 focus:ring-1 focus:ring-slate-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Precio</label>
                <input type="number" formControlName="price"
                    class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:border-slate-500 focus:ring-1 focus:ring-slate-500">
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Auto-cierre (minutos antes)</label>
            <input type="number" formControlName="autoCloseMinutesBefore"
                class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:border-slate-500 focus:ring-1 focus:ring-slate-500">
            <p class="mt-1 text-xs text-slate-500">La función se cerrará automáticamente X minutos antes de comenzar</p>
        </div>

        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Estado</label>
            <select formControlName="status"
                class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:border-slate-500 focus:ring-1 focus:ring-slate-500">
                <option value="open">Abierta</option>
                <option value="closed">Cerrada</option>
                <option value="soldout">Agotada</option>
            </select>
        </div>

        <div class="flex justify-end gap-3 pt-4">
            <button type="button" (click)="goBack()"
                class="px-4 py-2 border border-slate-300 text-slate-700 rounded-full hover:bg-slate-50">
                Cancelar
            </button>
            <button type="submit" [disabled]="functionForm.invalid || loading"
                class="bg-primary hover:bg-primary-hover text-white px-4 py-2 rounded-full disabled:opacity-50">
                {{ loading ? 'Guardando...' : 'Guardar' }}
            </button>
        </div>
    </form>
</div>
