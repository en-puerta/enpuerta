<div class="min-h-screen flex items-center justify-center bg-background">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 space-y-6">

        <!-- Logo -->
        <div class="flex items-center gap-3 justify-center">
            <img src="assets/images/logo-icon.jpg" alt="EnPuerta" class="h-12 w-12 object-contain rounded-md"
                onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
            <div class="h-12 w-12 rounded-md bg-primary flex items-center justify-center text-white font-bold text-lg"
                style="display:none;">EP</div>
            <span class="text-2xl font-semibold text-slate-900">EnPuerta <span class="text-slate-400">·</span> <span
                    class="text-slate-600">Admin</span></span>
        </div>

        <h1 class="text-2xl font-bold text-center text-slate-900">Ingresar</h1>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
            {{ errorMessage }}
        </div>

        <!-- Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Email</label>
                <input type="email" formControlName="email" placeholder="tu@email.com"
                    class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-colors">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Contraseña</label>
                <input type="password" formControlName="password" placeholder="••••••••"
                    class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-colors">
            </div>

            <button type="submit" [disabled]="loginForm.invalid || loading"
                class="w-full bg-primary hover:bg-primary-hover text-white px-4 py-3 rounded-lg font-semibold disabled:opacity-50 disabled:cursor-not-allowed transition-colors shadow-sm mt-6">
                {{ loading ? 'Ingresando...' : 'Ingresar' }}
            </button>
        </form>

        <p class="text-center text-sm text-slate-600">
            ¿Todavía no tenés cuenta? <a
                href="https://wa.me/5493516638079?text=Hola!%20Me%20gustaría%20ser%20organizador%20en%20EnPuerta"
                target="_blank"
                class="text-primary hover:text-primary-hover font-medium hover:underline transition-colors">Contactanos
                para ser organizador</a>
        </p>
    </div>
</div>
