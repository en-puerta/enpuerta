<div class="min-h-screen flex items-center justify-center bg-slate-50">
    <div class="w-full max-w-md bg-white rounded-2xl shadow p-8 space-y-6">

        <!-- Logo -->
        <div class="flex items-center gap-3 justify-center">
            <div class="h-10 w-10 rounded-full bg-primary flex items-center justify-center text-white font-bold">
                EP
            </div>
            <span class="text-xl font-semibold">EnPuerta · Admin</span>
        </div>

        <h1 class="text-2xl font-bold text-center">Ingresar</h1>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
            {{ errorMessage }}
        </div>

        <!-- Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                <input type="email" formControlName="email"
                    class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:border-slate-500 focus:ring-1 focus:ring-slate-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Contraseña</label>
                <input type="password" formControlName="password"
                    class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:border-slate-500 focus:ring-1 focus:ring-slate-500">
            </div>

            <button type="submit" [disabled]="loginForm.invalid || loading"
                class="w-full bg-slate-900 hover:bg-slate-800 text-white px-4 py-2 rounded-full font-medium disabled:opacity-50 disabled:cursor-not-allowed">
                {{ loading ? 'Ingresando...' : 'Ingresar' }}
            </button>
        </form>

        <p class="text-center text-sm text-slate-500">
            ¿Todavía no tenés cuenta? <a
                href="https://wa.me/5493516638079?text=Hola!%20Me%20gustaría%20ser%20organizador%20en%20EnPuerta"
                target="_blank" class="text-amber-600 hover:underline">Contactanos para ser organizador</a>
        </p>
    </div>
</div>
