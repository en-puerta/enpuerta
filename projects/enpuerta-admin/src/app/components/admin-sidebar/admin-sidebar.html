<aside [class]="'w-64 bg-white border-r p-6 space-y-6 transition-transform duration-300 ease-in-out ' +
              'md:flex md:flex-col md:relative md:translate-x-0 ' +
              'fixed inset-y-0 left-0 z-50 ' +
              (isOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0')">

    <!-- Close Button (Mobile Only) -->
    <button (click)="close.emit()"
        class="md:hidden absolute top-4 right-4 p-2 hover:bg-slate-100 rounded-lg transition-colors"
        aria-label="Close menu">
        <svg class="w-6 h-6 text-slate-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </button>

    <!-- Logo + EnPuerta Admin -->
    <div class="flex items-center gap-3">
        <img src="assets/images/logo-icon.jpg" alt="EnPuerta" class="h-10 w-10 object-contain rounded-md"
            onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
        <div class="h-10 w-10 rounded-md bg-primary flex items-center justify-center text-white font-bold text-sm"
            style="display:none;">EP</div>
        <span class="text-xl font-semibold text-slate-900">EnPuerta <span class="text-slate-400">·</span> <span
                class="text-slate-600">Admin</span></span>
    </div>

    <!-- Navigation Menu -->
    <nav class="space-y-2">
        <a routerLink="/events" routerLinkActive="bg-slate-100 text-slate-900"
            class="block px-4 py-2 rounded-lg text-slate-600 hover:bg-slate-50 transition-colors">
            Eventos
        </a>
        <a routerLink="/maintenance" routerLinkActive="bg-slate-100 text-slate-900"
            class="block px-4 py-2 rounded-lg text-slate-600 hover:bg-slate-50 transition-colors">
            ⚙️ Configuración
        </a>
    </nav>
</aside>
