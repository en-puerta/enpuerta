<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-2xl shadow-sm p-6 w-full max-w-md space-y-5">
        <h1 class="text-xl font-bold text-slate-900 text-center">Check-in de funciones</h1>
        <p class="text-sm text-slate-600 text-center">
            Seleccioná una función o ingresá su código para comenzar a escanear entradas.
        </p>

        <!-- Function ID Input -->
        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Código de función</label>
            <input type="text" [(ngModel)]="functionId" placeholder="Ingresá el ID de la función"
                class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:border-slate-500 focus:ring-1 focus:ring-slate-500">
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col gap-3 mt-4">
            <a *ngIf="functionId" [routerLink]="['/checkin', functionId]"
                class="w-full bg-slate-900 text-white py-2.5 rounded-full text-sm font-medium text-center hover:bg-slate-800 transition-colors">
                Ir al escáner
            </a>
            <a *ngIf="functionId" [routerLink]="['/checkin', functionId, 'summary']"
                class="w-full bg-white border border-slate-300 text-slate-700 py-2.5 rounded-full text-sm font-medium text-center hover:bg-slate-50 transition-colors">
                Ver resumen de la función
            </a>
            <p *ngIf="!functionId" class="text-xs text-slate-500 text-center mt-2">
                Ingresá un código de función para continuar
            </p>
        </div>
    </div>
</div>
