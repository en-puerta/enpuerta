<div class="bg-slate-50 rounded-xl p-6 border border-slate-200">
    <h3 class="font-bold text-slate-800 mb-4 text-sm uppercase tracking-wide">Resumen de reserva</h3>

    <div class="space-y-4">
        <!-- Event -->
        <div>
            <p class="text-xs text-slate-500 font-medium">Evento</p>
            <p class="font-semibold text-slate-900">{{ event?.aliasPublic }}</p>
        </div>

        <!-- DateTime -->
        <div>
            <p class="text-xs text-slate-500 font-medium">Fecha y Hora</p>
            <p class="text-slate-900">{{ function?.dateTime | date: 'EEEE d MMMM, y - HH:mm' }} hs</p>
        </div>

        <!-- Divider -->
        <hr class="border-slate-200">

        <!-- Quantity & Total -->
        <div class="flex justify-between items-end">
            <div>
                <p class="text-xs text-slate-500 font-medium">Entradas</p>
                <p class="text-slate-900">{{ booking?.quantity }} x ${{ function?.price | number:'1.0-0' }}</p>
            </div>
            <div>
                <p class="text-xs text-slate-500 font-medium text-right">Total</p>
                <p class="text-2xl font-bold text-slate-900">${{ (booking?.quantity || 0) * (function?.price || 0) |
                    number:'1.0-0' }}
                </p>
            </div>
        </div>
    </div>
</div>
