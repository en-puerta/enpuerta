<div class="space-y-4">
    <div *ngFor="let func of functions"
        class="bg-white rounded-lg border border-slate-200 p-4 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 hover:border-amber-500 hover:shadow-md transition-all duration-300">
        <!-- Info -->
        <div>
            <h4 class="text-lg font-bold text-slate-900">
                {{ func.dateTime | date: 'EEEE d MMMM, y' | titlecase }}
            </h4>
            <div class="flex items-center gap-4 text-sm mt-1">
                <span class="font-medium text-slate-700">{{ func.dateTime | date: 'HH:mm' }} hs</span>
                <span class="w-1 h-1 bg-slate-400 rounded-full"></span>
                <span class="text-slate-600">${{ func.price }}</span>
            </div>
            <p class="text-xs text-slate-500 mt-2">
                Quedan {{ func.capacity }} lugares
            </p>

            <!-- Auto-close warning -->
            <div *ngIf="isClosedForBooking(func)" class="mt-2 text-xs text-amber-700 bg-amber-50 px-2 py-1 rounded">
                {{ getClosedMessage(func) }}
            </div>

            <!-- Countdown timer -->
            <p *ngIf="func | timeUntilClose as countdown"
                class="text-xs text-amber-600 font-medium mt-1 flex items-center gap-1">
                <span>‚è∞</span>
                {{ countdown }}
            </p>
        </div>

        <!-- WhatsApp Button (when closed) -->
        <a *ngIf="isClosedForBooking(func) && getWhatsAppLink(func)" [href]="getWhatsAppLink(func)" target="_blank"
            class="w-full sm:w-auto text-center bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-lg transition-colors whitespace-nowrap flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372s-1.04 1.016-1.04 2.479 1.065 2.876 1.213 3.074c.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z" />
            </svg>
            Avisar
        </a>

        <!-- Reserve Button (when open) -->
        <a *ngIf="!isClosedForBooking(func)" [routerLink]="['/e', eventAlias, 'f', func.functionId, 'booking']"
            class="w-full sm:w-auto text-center bg-primary hover:bg-primary-hover text-white font-semibold py-2 px-6 rounded-lg transition-colors whitespace-nowrap">
            Reservar
        </a>
    </div>

    <div *ngIf="functions.length === 0" class="text-center py-8 bg-slate-50 rounded-lg text-slate-500">
        <p>No hay funciones disponibles por el momento.</p>
    </div>
</div>
